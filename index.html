<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Hamburguesa</title>
    <script src="https://kit.fontawesome.com/1c9e958c68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="conteiner">
        <!-- boton de whatsapp -->
        <div class="boton">
            <a href="" target="_blank"><img src="img/whatsapp.svg" alt="boton de whatsapp flotante">
            </a>
        </div>

        <!-- 11 -->
        <header id="header">
            <!-- menu y links -->
            <nav class="menu">
                <ul>
                    <li class="nav-item-link"><a href="#hero">Home</a></li>
                    <li class="nav-item-link"><a href="#servicios">Servicios</a></li>
                    <li class="nav-item-link"><a href="#">Opción 2</a></li>
                </ul>
            </nav>
            <!-- ----- -->

            <!-- logo de la marca -->
            <div class="logo">
                <img src="img/logofinal.png" alt="logo gb grupo limpieza">
            </div>
            <!--  ------ -->
            <!-- icono-menu-hamburguesa -->
            <div class="menu-toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <!-- ------- -->

        </header>

        <section id="hero">
            <div class="section-info">
                <img src="img/logofinal.png" alt="logo de la empresa">
                <div class="numero-empresa">
                    <h2>LLAME PARA INFORMACIÓN</h2>
                    <span> 1151803991 | 1124044068</span>
                </div>
            </div>



        </section>
        <section id="inicio">
            <div class="inicio-info">
                <h2>Servicio de limpieza</h2>
                <p>Servicio de limpieza
                    Para pequeñas y grandes empresas</p>
            </div>

        </section>
        <section id="servicios">
            <div class="servicios-info">
                <h2 id="Serv">Servicios</h2>
            </div>
            <div class="card">
                <div class="card-item">
                    <img src="img/img1.jpg" alt="">
                    <p>Limpieza de edificios</p>
                </div>
                <div class="card-item">
                    <img src="img/img2.jpg" alt="">
                    <p>Country</p>
                </div>
                <div class="card-item">
                    <img src="img/img3.jpg" alt="">
                    <p>Limpieza de bancos</p>
                </div>
                <div class="card-item">
                    <img src="img/img4.jpg" alt="">
                    <p>Terminación de obras</p>
                </div>
            </div>

        </section>





    </div>

    <script src="script.js"></script>

</body>

</html>
